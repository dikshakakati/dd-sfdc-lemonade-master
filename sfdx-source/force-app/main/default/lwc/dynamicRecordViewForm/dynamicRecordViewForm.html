  * @description LWC to display record view form based on the passed parameters.
-->
<template>
  <lightning-record-view-form object-api-name={objectName} record-id={recordId}>
    <div class="slds-grid slds-wrap">
      <template for:each={outputFields} for:item="outputField">
        <div key={objectName} class="slds-col slds-size_1-of-2">
          <lightning-output-field
            class="outputFieldStyling"
            field-name={outputField}
          >
          </lightning-output-field>
        </div>
      </template>
    </div>
  </lightning-record-view-form>
</template>
