<template>
  <template if:true={enableServerSearch}>
    <div>
      <lightning-button
        variant="brand"
        label={label}
        title={title}
        icon-name={icon}
        onclick={notifyServerSearch}
      ></lightning-button>
    </div>
  </template>
</template>
