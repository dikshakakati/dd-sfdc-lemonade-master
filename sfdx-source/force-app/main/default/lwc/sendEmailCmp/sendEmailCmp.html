<template>
  <template if:true={showSpinner}>
    <lightning-spinner alternative-text="Loading"></lightning-spinner>
  </template>
  <div>
    <div class="slds-text-align_right slds-p-around_small">
        <lightning-button variant="neutral" title="Email" label="Email" onclick={handleClick}>
        </lightning-button>
    </div>

    <!-- Store Account Selection Screen -->
    <template lwc:if={storeAccountSelectionScreen}>
      <section role="dialog" tabindex="-1"  aria-modal="true" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
        <!-- modal header start -->
          <header class="slds-modal__header">
              <lightning-icon icon-name="utility:close"
                alternative-text="close"
                variant="inverse"
                size="small"
                title="Close"
                class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                onclick={cancelModalBox}></lightning-icon>

            <h3  class="slds-text-heading_medium slds-hyphenate">Select Store Account</h3>
          </header>

        <!-- modal body start -->
          <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
            <div class="slds-grid_vertical slds-grid_align-spread">
              <div class="slds-grid  slds-var-m-around_large">
                  <div class="slds-col slds-size_1-of-3">
                    {businessAccountLabel}
                  </div>
                  <div class="slds-col slds-size_2-of-3">
                    <lightning-formatted-url value={businessAccount.url} label={businessAccount.name} target="_blank"></lightning-formatted-url>
                  </div>
              </div>
              <div class=" slds-grid  slds-var-m-around_large">
                  <div class="slds-col slds-size_1-of-3">
                    {storeAccountLabel}
                </div>
                <div class="slds-col slds-size_2-of-3">
                <lightning-select name="tickets" value={selectedStoreAccount} label="Select Store Account" options={storeAccounts} onchange={handleStoreChange} variant="label-hidden"></lightning-select>
                </div>
              </div>
            </div>
          </div>

        <!-- modal footer start-->
          <footer class="slds-modal__footer">
            <lightning-button
              data-id="cancel"
              variant={buttonVariant}
              label= "Cancel"
              onclick={cancelModalBox}
              class="buttonStyling slds-var-m-horizontal_x-small"
            ></lightning-button>
            <lightning-button
              variant={buttonVariant}
              label="Next"
              onclick={handleNextAction}
              disabled={isNextDisabled}
              class="buttonStyling slds-var-m-horizontal_x-small"
            ></lightning-button>
          </footer>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

  </div>

</template>
