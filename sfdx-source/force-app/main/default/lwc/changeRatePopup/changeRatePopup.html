<template>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Change Rates</h2>
                </header>
                <!-- Modal/Popup Body -->
                <div class="slds-modal__content slds-p-around_medium">
                    <template if:true={isLoading}>
                        <div class="slds-p-around_large">
                            <lightning-spinner size="medium" class="spinner-medium" variant="brand" ></lightning-spinner>
                        </div>
                    </template>
                    <div>
                        Please select <b>Upgrade</b> if you are increasing rates and/or adding a new product.<br/><br/>
                        Please select <b>Downgrade</b> if you are lowering rates and/or removing a product.
                    </div><br/>
                    <template if:true={showForm}>
                        <lightning-combobox
                            name="SubType"
                            label="Sub Type"
                            value={opportunitySubType}
                            placeholder="Select an Option"
                            options={picklistOptions}
                            onchange={handleInputChange}
                            required>
                        </lightning-combobox>
                    </template>
                </div>

                <!-- Modal/Popup Footer -->
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" variant="brand-outline" onclick={closeModal} if:true={showForm}></lightning-button>&nbsp;&nbsp;&nbsp;
                    <lightning-button label="Next" variant="brand" onclick={handleNext} if:true={showForm} disabled={isLoading}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
</template>
