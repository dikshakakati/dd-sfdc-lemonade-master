<template>
  <div class="slds-m-top_large">
    <section>
      <!-- <lightning-icon icon-name='action:new_contact' alternative-text='new_contact' size='small' title='new_contact' variant="brand"></lightning-icon> -->
      <lightning-button
        variant="brand"
        label="Create Contact"
        title="Create Contact"
        onclick={showModal}
        icon-name="action:new_contact"
        class="slds-p-top_medium"
      >
      </lightning-button>
    </section>
    <template if:true={displayModal}>
      <section
        role="dialog"
        tabindex="-1"
        class="slds-modal slds-fade-in-open slds-modal_medium"
        aria-labelledby="modal-heading-01"
        aria-modal="true"
        aria-describedby="modal-content-id-1"
      >
        <div class="slds-modal__container">
          <header class="slds-modal__header remove_header">
            <button
              class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
              title="Close"
            >
              <lightning-icon
                onclick={closeHandler}
                icon-name="utility:close"
                variant="inverse"
                alternative-text="close"
                title="Close"
              >
              </lightning-icon>
            </button>
            <div id="modal-heading-01" class="slds-modal__title slds-hyphenate">
              <h1 slot="title">New Contact</h1>
            </div>
          </header>
          <lightning-record-edit-form
            object-api-name="Contact"
            onsuccess={handleSuccess}
            onerror={handleError}
          >
            <div
              class="slds-modal__content slds-p-around_medium"
              id="modal-content-id-1"
            >
              <lightning-messages> </lightning-messages>

              <div class="slds-grid">
                <div class="slds-col slds-size_1-of-2">
                  <lightning-input-field field-name="FirstName">
                  </lightning-input-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                  <lightning-input-field field-name="LastName">
                  </lightning-input-field>
                </div>
              </div>
              <div class="slds-grid">
                <div class="slds-col slds-size_1-of-2">
                  <lightning-input-field field-name="Email">
                  </lightning-input-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                  <lightning-input-field field-name="Phone">
                  </lightning-input-field>
                </div>
              </div>
              <div class="slds-grid">
                <div class="slds-col slds-size_1-of-2">
                  <lightning-input-field
                    field-name="AccountId"
                    value={recordId}
                    disabled
                  >
                  </lightning-input-field>
                </div>
                <div class="slds-col slds-size_1-of-2"></div>
              </div>
            </div>
            <footer class="slds-modal__footer">
              <button
                class="slds-button slds-button_neutral"
                onclick={closeHandler}
              >
                Cancel
              </button>
              <lightning-button
                class="slds-button slds-button_brand"
                variant="brand"
                type="submit"
                label="Save"
                onclick={setProcessing}
                disabled={saveRecord}
              >
              </lightning-button>
            </footer>
          </lightning-record-edit-form>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
  </div>
</template>
